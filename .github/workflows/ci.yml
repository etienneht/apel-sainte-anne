name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Récupère le repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Installe Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Lint
      - name: Lint
        run: npm run lint

      # Build Angular
      - name: Build
        run: npm run build -- --configuration=production

      # Tests Jest
      - name: Run tests
        run: npm run test -- --watch=false

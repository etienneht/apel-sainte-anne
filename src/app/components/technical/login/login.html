
<div class="login-container">
  <h2>Connexion</h2>

  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" data-cy="email-input" formControlName="email" class="form-control" placeholder="Saisissez votre email">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Format d'email invalide</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <input type="password" data-cy="password-input" id="password" formControlName="password" class="form-control" placeholder="Saisissez votre mot de passe">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis</div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Le mot de passe doit faire au moins 6 caractères</div>
      </div>
    </div>

    <button type="submit" data-cy="submit-login" class="btn btn-primary mt-3 submit-btn" [disabled]="loginForm.invalid || isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      {{ isLoading ? 'Traitement...' : 'Connexion' }}
    </button>

    <div class="mt-3">
      <button
        type="button"
        class="btn btn-link p-0 align-baseline"
        (click)="onResetPassword()"
      >
        Mot de passe oublié
      </button>
    </div>


    <div class="mt-3">
      <p>Pas encore de compte ?
      <a [routerLink]="'/creer-compte'">
        Créez un compte
      </a>
      </p>
    </div>
  </form>


</div>
